<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    {% if error.state %}
    <h2>{{ error.msg }}</h2>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <input type="text" placeholder="아이디 입력" name="user_id" />
      <br />
      <br />
      <input type="password" placeholder="비밀번호 입력" name="user_pw" />
      <br />
      <input type="password" placeholder="비밀번호 확인" name="user_pw_check" />
      <br />
      <input type="text" placeholder="이름 입력" name="user_name" />
      <br />
      <input type="text" placeholder="전화번호 입력" name="phone_num" />
      <br />
      <input type="text" placeholder="반 입력" name="class_num" />
      <button type="submit">회원가입하기</button>
    </form>
  </body>
</html>
